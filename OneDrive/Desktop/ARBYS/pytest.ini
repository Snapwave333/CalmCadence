[pytest]
# Pytest configuration file

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --color=yes

# Markers
markers =
    benchmark: Performance benchmark tests
    integrity: Integrity validation tests
    async: Async/concurrency tests
    regression: Regression/backward compatibility tests
    slow: Slow running tests
    gui: GUI tests that require Qt

# Async support
asyncio_mode = auto

# Benchmark settings
benchmark_autosave = true
benchmark_save_data = true

